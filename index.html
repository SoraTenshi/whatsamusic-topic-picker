<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Whatsamusic Topic Picker</title>
  <head id="head">
    <script src="https://cdn.jsdelivr.net/npm/@jcubic/lips@beta/dist/lips.min.js" data-bootstrap></script>
    <script type="text/x-scheme" src="impl.scm"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="fieldset" id="fieldset">
      <fieldset>
        <legend>Options:</legend>
        <div title="Whether to enable more mature Content">
          <input type="checkbox" id="nsfw" name="nsfw">
          <label for="nsfw">NSFW</label>
        </div>
        <div title="Whether to enable Spotify specific themes">
          <input type="checkbox" id="spotify" name="spotify">
          <label for="spotify">Spotify</label>
        </div>
        <div title="Whether to enable first character in songs">
          <input type="checkbox" id="fts" name="fts" checked>
          <label for="fts">First Char Title</label>
        </div>
        <div title="Whether to enable first character in artist">
          <input type="checkbox" id="fta" name="fta" checked>
          <label for="fta">First Char Artist</label>
        </div>
        <div title="Whether to enable topic suggestions">
          <input type="checkbox" id="topic" name="topic" checked>
          <label for="topic">Topic</label>
        </div>
        <div title="Whether to enable word contained">
          <input type="checkbox" id="word-contained" name="word-contained" checked>
          <label for="word-contained">Word contained</label>
        </div>
      </fieldset>
      <div class="buttons">
        <button class="generate" id="generate" type="button">Generate</button>
        <button class="clear" id="clear" type="button" title="Clear the list of already generated topics">Clear topics</button>
      </div>
      <span id="output">Output will be here.</span>
    </div>
  </body>
</html>
